    <section class="secreg">

        <div class="container">
            <h1>RESGISTRATE</h1>
            <form action="index.html" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre de Ususario:</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico (Gmail):</label>
                    <input type="email" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="contra">
                </div>
                <div class="form-group">
                    <label for="password">Confirmar contraseña:</label>
                    <input type="password" name="cofirm_contra">
                </div>
                <div class="login-button">
                    <input type="submit" value="Ingresar">
                </div>
            </form>
            <p class="bottom-text">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    
    </section>
